mutation container_anderspink_update_api(
    $id: param_integer!
    $name: param_text,
    $key: param_text
) {
    anderspink: container_anderspink_update_api(
        id: $id,
        name: $name,
        key: $key
    ) {
        id
        api_key(format: PLAIN)
        team_name(format: PLAIN)
        timecreated
        timemodified
    }
}